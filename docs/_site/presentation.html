<h2 id="introduction">Introduction</h2>

<p><img src="/lab-poo/Introduction/images/introduction.PNG" alt="'introduction'" />
<!-- note -->
La programmation orientée objet (POO) est un paradigme de programmation basé sur des objets encapsulant des données et des comportements. Elle favorise la modularité, l’organisation et la réutilisation du code. Les principes clés incluent l’encapsulation, l’héritage et le polymorphisme, assurant une approche structurée et évolutive du développement logiciel.
<!-- new slide --></p>

<h2 id="mécanisme-de-oop">Mécanisme de OOP</h2>

<p><img src="/lab-poo/Introduction/images/oop.PNG" alt="'introduction'" /></p>

<!-- note -->
<h3 id="comment-fonctionne-la-poo-">Comment fonctionne la POO ?</h3>
<p>La POO repose sur 4 principes :</p>

<ul>
  <li>L’encapsulation</li>
  <li>L’abstraction</li>
  <li>L’héritage</li>
  <li>Le polymorphisme</li>
</ul>

<!-- new slide -->

<h2 id="conclusion">Conclusion</h2>
<!-- note -->

<p>En conclusion, la programmation orientée objet (POO) offre une approche puissante et organisée pour le développement logiciel. Grâce à ses principes fondamentaux tels que l’encapsulation, l’héritage et le polymorphisme, la POO permet la création de systèmes modulaires, flexibles et évolutifs, facilitant ainsi la maintenance et la réutilisation du code.
<!-- new slide --></p>
